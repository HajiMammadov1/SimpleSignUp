<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign_up">
        <h1>Sign Up</h1>
        <p class="p1">Please, fill in this form to create an account!</p>
        <div class="line">

        </div>
        <form action="">
            <div class="fname_lname">
                <input class="fname" type="text" name="fname" placeholder="First Name">
                <input class="lname" type="text" name="lname" placeholder="Last Name">
            </div>
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirmpassword" placeholder="Confirm Password">
        </form>
        <input type="checkbox" name="check"><p class="checkbox_label">I accept the <a href=""><span>Terms of Use</span></a> & <a href=""><span>Privacy Policy</span></a></p><br>
        <button><a href="">Sign Up</a></button>
    </div>
    <p class="p2">Already have an account <a href="">Login here</a></p>
</body>
</html>
